<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ampia scelta, piccoli prezzi. Scopri nei nostri negozi online fotocamere digitali, lettori MP3, libri, musica, DVD, videogiochi, elettrodomestici e tanto altro.  Spedizione gratuita per ordini superiori ai 29 euro."
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon Homepage</title>
  </head>
  <body>
    <header>
      <div><img src="/assets/images/logo.png" alt="Amazon logo" /></div>
      <nav>
        <div>
          <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="first-section"><h2>Shop All Holiday Gift Cards</h2></div>
      <div id="second-section">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div id="third-section">
        <div>
          <h2>Find the perfect gift</h2>
          <p>Shop now</p>
        </div>
        <div>
          <img src="assets/images/img_1.jpg" alt="Kindle image" />
          <img src="assets/images/img_2.jpg" alt="Computer image" />
          <img src="assets/images/img_3.jpg" alt="Smartwatches image" />
          <img src="assets/images/img_4.jpg" alt="Pets image" />
        </div>
      </div>
      <div id="banner-1"></div>
      <div id="fourth-section">
        <h2>Play the gifting game</h2>
        <p>Shop gaming</p>
      </div>
      <div id="banner-2"></div>
      <div id="fifth-section">
        <h2>The sound of cheer</h2>
        <p>Shop Audio & Accessories</p>
      </div>
    </main>
    <footer>
      <p><a href="#">Back to top</a></p>
      <div>
        <img src="assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
  </body>
</html>
